<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">ğŸ“‹ All Saved Tasks</h2>
    <div id="taskListDisplay"></div>
  </div>

  <script>
    function showTasks() {
      const taskListDisplay = document.getElementById("taskListDisplay");
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      taskListDisplay.innerHTML = "";
      if (tasks.length === 0) {
        taskListDisplay.innerHTML = `<p class="no-tasks">ğŸ‰ No tasks. Hurrayyy!</p>`;
        return;
      }
      tasks.forEach((task, index) => {
        const taskCard = document.createElement("div");
        taskCard.className = `card mb-3 ${task.done ? 'done' : ''}`;
        taskCard.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">ğŸ“ ${task.name}</h5>
            <p class="card-text">${task.desc}</p>
            <p class="card-text"><small class="text-muted">â° Deadline: ${task.deadline}</small></p>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-success btn-sm" onclick="markDone(${index})">âœ… Done</button>
              <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">âŒ Delete</button>
            </div>
          </div>
        `;

        taskListDisplay.appendChild(taskCard);
      });
    }
    function markDone(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks[index].done = true;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      showTasks();
    }
    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.splice(index, 1);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      showTasks();
    }
    showTasks();
  </script>
</body>
</html>
